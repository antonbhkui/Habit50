<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error</title>
    <!-- Font -->
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            background: linear-gradient(to top right, #F2F4FA, #E5F1FF);
            color: #333; 
            margin: 0;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
            text-align: center;
        }
        h1 {
            font-size: 2.5rem;
            color: #f297c0;
            margin-bottom: 20px;
            border: 1px solid white;
        }
        .error-container {
            background-color: white;
            padding: 30px 20px;
            border-radius: 15px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            max-width: 500px;
        }
        .error-container img {
            width: 50%;
            margin: 20px 0;
        }
        p {
            font-size: 1.2rem;
            margin-bottom: 20px;
        }
        .buttons {
            display: flex;
            gap: 10px;
            justify-content: center;
        }
        .button {
            padding: 10px 20px;
            font-size: 1rem;
            color: #fff;
            background-color: #f297c0;
            border: none;
            border-radius: 8px;
            text-decoration: none;
            transition: background-color 0.3s;
        }
        .button:hover {
            background-color: #ff8093;
        }
        .button-home {
            background-color: #99ccff;
        }
        .button-home:hover {
            background-color: #87bbff;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <h1>{{ message }}</h1>
        <img src="https://via.placeholder.com/150/f297c0/fff?text=Oops!" alt="Error illustration">
        <p>We couldn't process your request. Please try again or return to the homepage.</p>
        <div class="buttons">
            <a href="/" class="button button-home">Go to Homepage</a>
            <a href="javascript:history.back()" class="button">Go Back</a>
        </div>
    </div>
</body>
</html>
